{% load static %}

{% if messages %}
<div id="message-container">
    {% for message in messages %}
    <div class="message alert {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
<div class="auth-container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <div class="main-logo-container">
            <img src="{% static 'images\taskshadow-logo.png' %}" alt="taskshadow-logo" width="150">
        </div>
        <h3 class="text-center mb-4">Login to Your Account</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3" aria-label="login button">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
<script src="{% static 'js/messages.js' %}"></script>
</body>
</html>
